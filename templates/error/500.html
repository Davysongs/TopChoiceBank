<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .server-image {
            text-align: center;
            margin-bottom: 30px;
        }

        .server-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-image">
            <img src="server_error_image.jpg" alt="Server Error">
        </div>
        <h1>500 - Server Error</h1>
        <p>Oops! Something went wrong on our server. We apologize for the inconvenience. Our team has been notified and we are working to fix the issue as soon as possible. Please try again later.</p>
    </div>
</body>
</html>
